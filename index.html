<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsApp Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Settings Modal -->
        <div id="settingsModal">
            <h3>Settings</h3>
            <button onclick="openModal('profile')">Change Profile
                Picture</button>
            <button onclick="closeSettingsModal()">Close</button>
        </div>

        <div class="app">
            <div class="sidebar">
                <div class="header">WhatsApp Clone</div>
                <div class="profile">
                    <img id="profilePic" src="https://via.placeholder.com/50"
                        alt="User Logo">
                    <div class="details">
                        <div><strong>User Name</strong></div>
                        <div style="font-size: 14px; color: gray;">Online</div>
                    </div>
                </div>
                <div class="settings">
                    <button onclick="openSettingsModal()">Settings</button>
                </div>
                <div class="contacts" id="contacts">
                    <div class="contact"
                        onclick="selectContact('Contact 1')">Contact 1</div>
                    <div class="contact"
                        onclick="selectContact('Contact 2')">Contact 2</div>
                    <div class="contact"
                        onclick="selectContact('Contact 3')">Contact 3</div>
                </div>
            </div>
            <div class="chat">
                <div class="chat-header" id="chatHeader">Chat with Contact</div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="messageInput"
                        placeholder="Type a message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <script>
        const settingsModal = document.getElementById('settingsModal');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const chatHeader = document.getElementById('chatHeader');

        let activeContact = 'Contact 1';

        function selectContact(contact) {
            activeContact = contact;
            chatHeader.textContent = `Chat with ${contact}`;
            messages.innerHTML = ''; // Clear previous messages
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = text;
                messages.appendChild(messageElement);
                messageInput.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function openSettingsModal() {
            settingsModal.style.display = 'block';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
        }

        function openModal(type) {
            closeSettingsModal();
            if (type === 'profile') {
                alert('Open Profile Picture Modal');
            }
        }
    </script>
    </body>
</html>
